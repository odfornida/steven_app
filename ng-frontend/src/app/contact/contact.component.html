  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input
      (input)="inputChanged()"
      (input)="user_input=$event.target.value"
      [className]="validEmail ? 'input is-success' : 'input is-danger'" 
      class="input"
      type="email"
      placeholder="johndoe@email.com">
    </div>
  </div>
  
  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
      <div class="select">
        <select>
          <option *ngFor = "let cat of photoService.getCategories()">{{cat | titlecase}}</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea"></textarea>
    </div>
  </div>
