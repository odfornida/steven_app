
<form ng-submit="submitForm()">
    <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input [(ngModel)]="formData.name" class="input" type="text" placeholder="John Doe">
    </div>
  </div>
  <div class="field">
    <label class="label">Phone Number</label>
    <div class="control">
      <input class="input" type="text" placeholder="(123) 456 7890">
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input
      [(ngModel)]="formData.email"
      (input)="inputChanged()"
      (input)="emailInput=$event.target.value"
      [className]="validEmail ? 'input is-success' : 'input is-danger'"
      class="input"
      type="email"
      placeholder="johndoe@email.com">
    </div>
  </div>

  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
      <div class="select">
        <select>
          <option *ngFor = "let cat of photoService.getCategories()">{{cat | titlecase}}</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea"></textarea>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
</form>
